<div class="jumbotron">
  <h1>To Do</h1>
  <p class="lead">
    A handy way of keeping your life straight.
  </p>
</div>

<div class="row marketing">
  <label>Hide completed items:
    <input type="checkbox" ng-model="hideComplete" ng-click="switchFilter()">
  </label>
  <div ng-repeat="item in toDoList" class="panel">
    <to-do-item ng-controller="ToDoItemCtrl" item="item"></to-do-item>
  </div>
</div>

<div class="submission">
  <form novalidate class="simple-form">
    <div>Add New To Do Item:</div>
    <input type="text" ng-model="item.description" placeholder="Item description here"></input>
    <div>Due date:</div>
    <input type="text" ng-model="item.due" placeholder="MM/dd/yyyy"></input><br />
    <input type="submit" ng-click="save(item)" ng-disabled="!item.description" value="Save"></input>
  </form>
</div>
